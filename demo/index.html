<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Noice January</title>
  </head>
  <body>
    <p>
      Sound Manager:
      <button id="managerResume">Resume</button>
      <button id="managerPause">Pause</button>
      <button id="managerStop">Stop</button>
      Volume:
      <input
        id="managerVolume"
        type="range"
        min="0"
        max="1"
        value="1"
        step="0.01"
        oninput="this.nextElementSibling.value = this.value"
      />
      <output>1</output>
    </p>
    <p>
      Rain:
      <button id="rainPlay">Play</button>
      <button id="rainStop">Stop</button>
      Volume:
      <input
        id="rainVolume"
        type="range"
        min="0"
        max="1"
        value="1"
        step="0.01"
        oninput="this.nextElementSibling.value = this.value"
      />
      <output>1</output>
    </p>
    <p>
      Thunder:
      <button id="thunderPlay">Play</button>
      <button id="thunderStop">Stop</button>
      Volume:
      <input
        id="thunderVolume"
        type="range"
        min="0"
        max="1"
        value="1"
        step="0.01"
        oninput="this.nextElementSibling.value = this.value"
      />
      <output>1</output>
    </p>
    <script type="module" src="index.ts" />
  </body>
</html>
