<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Noice January - Example</title>
  </head>
  <body>
    <p>
      Rain:
      <button id="rainPlay">Play</button>
      <button id="rainPause">Pause</button>
      <button id="rainStop">Stop</button>
      Volume:
      <input
        id="rainVolume"
        type="range"
        min="0"
        max="25"
        value="25"
        oninput="this.nextElementSibling.value = this.value"
      />
      <output>25</output>
    </p>
    <p>
      Thunder:
      <button id="thunderPlay">Play</button>
      <button id="thunderPause">Pause</button>
      <button id="thunderStop">Stop</button>
      Volume:
      <input
        id="thunderVolume"
        type="range"
        min="0"
        max="25"
        value="25"
        oninput="this.nextElementSibling.value = this.value"
      />
      <output>25</output>
    </p>
    <script type="module" src="example.ts" />
  </body>
</html>
